version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=route53
      - DEBUG=${DEBUG:-0}
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  setup-resources:
    image: amazon/aws-cli
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_REGION=us-east-1
    entrypoint: /bin/sh -c
    command: >
      "echo Waiting for LocalStack...;
      while ! aws --endpoint-url=http://localstack:4566 route53 list-hosted-zones > /dev/null 2>&1; do sleep 1; done;
      echo LocalStack is ready.;
      echo Creating Hosted Zone...;
      aws --endpoint-url=http://localstack:4566 route53 create-hosted-zone --name dht.local. --caller-reference $$(date +%s) --hosted-zone-config Comment='DHT Zone',PrivateZone=false;
      echo Done."
    depends_on:
      - localstack

  nginx-lb:
    image: nginx:alpine
    ports:
      - "9000:80"  # Load balancer on port 9000
    volumes:
