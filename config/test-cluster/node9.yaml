logger:
  active: true
  level: "info"
  encoding: "console"
  mode: "stdout"

node:
  bind: "0.0.0.0"
  host: "localhost"
  port: 4009

dht:
  idBits: 66
  mode: "private"
  
  bootstrap:
    mode: "static"
    peers: ["localhost:4000"]
  
  deBruijn:
    degree: 4
    fixInterval: 3s
  
  storage:
    fixInterval: 20s
  
  faultTolerance:
    successorListSize: 8
    stabilizationInterval: 2s
    failureTimeout: 1500ms
    simulatedLatency: 0ms

cache:
  enabled: true
  httpPort: 8089
  capacityMB: 256
  defaultTTL: 3600
  hotspotThreshold: 10.0
  hotspotDecayRate: 0.65

telemetry:
  tracing:
    enabled: false
