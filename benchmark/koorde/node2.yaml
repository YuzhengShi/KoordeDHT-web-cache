logger:
  active: true
  level: info
  encoding: console
  mode: stdout

dht:
  idBits: 66
  protocol: koorde
  mode: private
  bootstrap:
    mode: static
    peers: ["localhost:6000"]
  deBruijn:
    degree: 8
    fixInterval: 5s
  faultTolerance:
    successorListSize: 8
    stabilizationInterval: 2s
    failureTimeout: 1s
  storage:
    fixInterval: 20s

node:
  id: ""
  bind: "0.0.0.0"
  host: "localhost"
  port: 6002

cache:
  enabled: true
  httpPort: 10002
  capacityMB: 1024
  defaultTTL: 3600
  hotspotThreshold: 50.0
  hotspotDecayRate: 0.65

telemetry:
  tracing:
    enabled: false
