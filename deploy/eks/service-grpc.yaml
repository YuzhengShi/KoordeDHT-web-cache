apiVersion: v1
kind: Service
metadata:
  name: dht-grpc
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
spec:
  type: LoadBalancer
  selector:
    app: dht-node
  ports:
  - name: grpc
    port: 4000
    targetPort: 4000
    protocol: TCP
