apiVersion: v1
kind: Service
metadata:
  name: dht-cache-http
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # Network Load Balancer
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"  # Route directly to pods
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"  # Make publicly accessible
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    
    # Health checks
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/health"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: "8080"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-interval: "10"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-timeout: "5"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-healthy-threshold: "2"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-unhealthy-threshold: "2"
    
    # Additional settings
    service.beta.kubernetes.io/aws-load-balancer-attributes: |
      deletion_protection.enabled=false,
      access_logs.s3.enabled=false
  labels:
    app: dht-node
spec:
  type: LoadBalancer
  selector:
    app: dht-node
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  sessionAffinity: None  # Round-robin distribution
