apiVersion: v1
kind: Service
metadata:
  name: koorde-headless
  namespace: koorde-cache
  labels:
    app: koorde-node
spec:
  clusterIP: None  # Headless service for stable DNS
  selector:
    app: koorde-node
  ports:
  - name: grpc
    port: 4000
    targetPort: 4000
    protocol: TCP
  publishNotReadyAddresses: true  # Allow bootstrap pods to discover each other

