apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: koorde-node
  namespace: koorde-cache
  labels:
    app: koorde-node
spec:
  serviceName: koorde-headless
  replicas: 10
  selector:
    matchLabels:
      app: koorde-node
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: koorde-node
    spec:
      containers:
      - name: koorde
        image: flaviosimonelli/koorde-node:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: grpc
          protocol: TCP
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        # Bootstrap to first 3 pods for initial ring
        - name: BOOTSTRAP_PEERS
          value: "koorde-node-0.koorde-headless.koorde-cache.svc.cluster.local:4000,koorde-node-1.koorde-headless.koorde-cache.svc.cluster.local:4000,koorde-node-2.koorde-headless.koorde-cache.svc.cluster.local:4000"
        envFrom:
        - configMapRef:
            name: koorde-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      terminationGracePeriodSeconds: 30

