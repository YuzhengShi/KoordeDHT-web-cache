apiVersion: v1
kind: ConfigMap
metadata:
  name: dht-config
data:
  # Node Configuration
  NODE_BIND: '0.0.0.0'
  NODE_PORT: '4000'

  # DHT Configuration
  DHT_PROTOCOL: 'koorde'
  DHT_MODE: 'private'
  DHT_ID_BITS: '66'

  # de Bruijn Configuration
  DEBRUIJN_DEGREE: '2'
  DEBRUIJN_FIX_INTERVAL: '5s'

  # Storage Configuration
  STORAGE_FIX_INTERVAL: '20s'

  # Fault Tolerance
  SUCCESSOR_LIST_SIZE: '8'
  STABILIZATION_INTERVAL: '2s'
  FAILURE_TIMEOUT: '1s'

  # Bootstrap Configuration
  BOOTSTRAP_MODE: 'static'
  BOOTSTRAP_PEERS: ''

  # Cache Configuration
  CACHE_ENABLED: 'true'
  CACHE_HTTP_PORT: '8080'
  CACHE_CAPACITY_MB: '2048'
  CACHE_DEFAULT_TTL: '3600'
  CACHE_HOTSPOT_THRESHOLD: '1000.0'
  CACHE_HOTSPOT_DECAY: '0.65'

  # Logging
  LOGGER_ENABLED: 'true'
  LOGGER_LEVEL: 'info'
  LOGGER_ENCODING: 'json'
  LOGGER_MODE: 'stdout'

  # Tracing (set to false unless Jaeger is deployed)
  TRACING_ENABLED: 'false'
  TRACING_EXPORTER: 'otlp'
  TRACING_ENDPOINT: 'jaeger-collector.observability.svc.cluster.local:4317'
