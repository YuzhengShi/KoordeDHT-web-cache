apiVersion: v1
kind: ConfigMap
metadata:
  name: koorde-config
  namespace: koorde-cache
data:
  # Node Configuration
  NODE_BIND: "0.0.0.0"
  NODE_PORT: "4000"
  
  # DHT Configuration
  DHT_MODE: "private"
  DHT_ID_BITS: "66"
  
  # de Bruijn Configuration
  DEBRUIJN_DEGREE: "8"
  DEBRUIJN_FIX_INTERVAL: "5s"
  
  # Storage Configuration
  STORAGE_FIX_INTERVAL: "20s"
  
  # Fault Tolerance
  SUCCESSOR_LIST_SIZE: "8"
  STABILIZATION_INTERVAL: "2s"
  FAILURE_TIMEOUT: "1s"
  
  # Bootstrap Configuration
  BOOTSTRAP_MODE: "static"
  
  # Cache Configuration (optimized for local)
  CACHE_ENABLED: "true"
  CACHE_HTTP_PORT: "8080"
  CACHE_CAPACITY_MB: "512"
  CACHE_DEFAULT_TTL: "3600"
  CACHE_HOTSPOT_THRESHOLD: "100.0"
  CACHE_HOTSPOT_DECAY: "0.65"
  
  # Logging (console for easier local debugging)
  LOGGER_ENABLED: "true"
  LOGGER_LEVEL: "info"
  LOGGER_ENCODING: "console"
  LOGGER_MODE: "stdout"
  
  # Tracing (disabled for local)
  TRACING_ENABLED: "false"

