upstream koorde_nodes {
    server koorde-node-0:8080;
    server koorde-node-1:8081;
    server koorde-node-2:8082;
    server koorde-node-3:8083;
    server koorde-node-4:8084;
    server koorde-node-5:8085;
    server koorde-node-6:8086;
    server koorde-node-7:8087;
    server koorde-node-8:8088;
    server koorde-node-9:8089;
    server koorde-node-10:8090;
    server koorde-node-11:8091;
    server koorde-node-12:8092;
    server koorde-node-13:8093;
    server koorde-node-14:8094;
    server koorde-node-15:8095;
}

server {
    listen 80;
    resolver 127.0.0.11 valid=10s;
    
    location / {
        proxy_pass http://koorde_nodes;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
