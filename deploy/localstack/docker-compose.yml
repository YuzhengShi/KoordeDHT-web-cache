version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=route53
      - DEBUG=${DEBUG:-0}
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  nginx-lb:
    image: nginx:alpine
    ports:
      - "9000:80"  # Load balancer on port 9000
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - koorde-node-0
      - koorde-node-1
      - koorde-node-2
      - koorde-node-3

  koorde-node-0:
    build:
      context: ../../
      dockerfile: docker/node.Dockerfile
    environment:
      - DHT_PROTOCOL=koorde
      - NODE_ID=0000000000000000
      - NODE_HOST=koorde-node-0
      - NODE_PORT=4000
      - NODE_BIND=0.0.0.0
      - CACHE_HTTP_PORT=8080
      - BOOTSTRAP_MODE=route53
      - DEBRUIJN_DEGREE=2
      - ROUTE53_ZONE_ID=${ROUTE53_ZONE_ID:-Z00000000000000000000}
      - ROUTE53_SUFFIX=dht.local
      - ROUTE53_REGION=us-east-1
      - ROUTE53_ENDPOINT=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_REGION=us-east-1
    ports:
      - "4000:4000"
      - "8080:8080"
    depends_on:
      - localstack
  koorde-node-1:
    build:
      context: ../../
      dockerfile: docker/node.Dockerfile
    environment:
      - DHT_PROTOCOL=koorde
      - NODE_ID=0000000000000001
