      - koorde-node-13
      - koorde-node-14
      - koorde-node-15

  koorde-node-0:
    build:
      context: ../../
      dockerfile: docker/node.Dockerfile
    environment:
      - NODE_ID=0000000000000000
      - NODE_HOST=koorde-node-0
      - NODE_PORT=4000
      - NODE_BIND=0.0.0.0
      - CACHE_HTTP_PORT=8080
      - BOOTSTRAP_MODE=route53
      - DEBRUIJN_DEGREE=4
      - ROUTE53_ZONE_ID=${ROUTE53_ZONE_ID:-Z00000000000000000000}
      - ROUTE53_SUFFIX=dht.local
      - ROUTE53_REGION=us-east-1
      - ROUTE53_ENDPOINT=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_REGION=us-east-1
    ports:
      - "4000:4000"
      - "8080:8080"
    depends_on:
      - localstack
